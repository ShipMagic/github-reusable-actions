name: Maven and Docker

on:  # yamllint disable-line rule:truthy
  workflow_call:
    inputs:
      NAME:  # name of service, (ex: peeq-tracking)
        required: true
        type: string
      VERSION:
        required: true
        type: string
      JAVA_VERSION:
        default: '17'
        required: false
        type: string
      MVN_ARGS:
        default: 'clean install'
        required: false
        type: string
      DOCKERFILE_FILE:
        default: './Dockerfile'
        required: false
        type: string
      TAG2:
        default: 'latest'
        required: false
        type: string
      REGISTRY_LOGIN_SERVER:
        default: 'jxshipmagic.azurecr.io'
        required: false
        type: string

    secrets:
      GH_TOKEN:
        required: true
      GH_USERNAME:
        required: true
      REGISTRY_USERNAME:
        required: true
      REGISTRY_PASSWORD:
        required: true

jobs:

  maven-docker:
    timeout-minutes: 15
    permissions:
      contents: 'read'
      id-token: 'write'
      packages: 'read'
    runs-on: ubuntu-latest
    steps:

      - name: "‚òÅÔ∏è Checkout repository"
        uses: actions/checkout@v3

      - name: "üîß Set up JDK ${{ inputs.JAVA_VERSION }}"
        uses: actions/setup-java@v3
        with:
          java-version: '${{ inputs.JAVA_VERSION }}'
          distribution: 'temurin'

      - name: "üîß Maven ~/.m2/settings.xml"
        env:
          GH_USERNAME: ${{ secrets.GH_USERNAME }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          wget https://raw.githubusercontent.com/ShipMagic/github-reusable-workflow/master/.m2/settings.xml
          envsubst < ./settings.xml > ~/.m2/settings.xml

      - name: "üî® Maven set version"
        env:
          VERSION: ${{ inputs.VERSION }}
        run: mvn -B versions:set -DnewVersion=${VERSION}

      - name: "üî® Build with Maven"
        run: mvn -B ${{ inputs.MVN_ARGS }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

# https://learn.microsoft.com/en-us/azure/container-instances/container-instances-github-action
      - name: 'üê≥ Docker login'
        uses: azure/docker-login@v1
        with:
          login-server: ${{ inputs.REGISTRY_LOGIN_SERVER }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: 'üê≥ Docker build, tag and push'
        run: |
          docker build -f ${{ inputs.DOCKERFILE_FILE }} -t ${{ inputs.NAME }} .
          docker image tag ${{ inputs.NAME }} "${{ inputs.REGISTRY_LOGIN_SERVER }}/shipmagic/${{ inputs.NAME }}:${{ inputs.VERSION }}"
          docker push -a "${{ inputs.REGISTRY_LOGIN_SERVER }}/shipmagic/${{ inputs.NAME }}"
