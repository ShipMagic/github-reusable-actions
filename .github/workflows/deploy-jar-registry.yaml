name: Deploy jar registry

on:  # yamllint disable-line rule:truthy
  workflow_call:
    inputs:
      NAME:  # name of service, (ex: peeq-tracking)
        required: true
        type: string
      VERSION:
        required: true
        type: string
      MVN_ARGS:
        default: 'clean deploy'
        required: false
        type: string
      JAVA_VERSION:
        default: '17'
        required: false
        type: string

jobs:

  deploy-jar-registry:
    timeout-minutes: 15
    permissions:
      contents: 'read'
      id-token: 'write'
      packages: 'write'
    runs-on: ubuntu-latest
    steps:

      - name: "â˜ï¸ Checkout repository"
        uses: actions/checkout@v3

      - name: "ğŸ”§ Set up JDK ${{ inputs.JAVA_VERSION }}"
        uses: actions/setup-java@v3
        with:
          java-version: '${{ inputs.JAVA_VERSION }}'
          distribution: 'temurin'

      - name: "ğŸ”¨ Maven set version"
        run: |
          mvn -B versions:set -DnewVersion=${{ inputs.VERSION }}

      - name: "ğŸ”¨ Build with Maven"
        run: mvn -B ${{ inputs.MVN_ARGS }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
