name: Deploy jar registry

on:  # yamllint disable-line rule:truthy
  workflow_call:
    inputs:
      NAME:  # name of service, (ex: peeq-tracking)
        required: true
        type: string
      VERSION:
        required: true
        type: string
      MVN_ARGS:
        default: 'clean deploy'
        required: false
        type: string
      JAVA_VERSION:
        default: '17'
        required: false
        type: string

    # secrets:
      # GH_TOKEN:  # GitHub token
      #   required: true

jobs:

  deploy-jar-registry:
    timeout-minutes: 15
    permissions:
      contents: 'read'
      id-token: 'write'
      packages: 'write'
    runs-on: ubuntu-latest
    steps:

      - name: "‚òÅÔ∏è Checkout repository"
        uses: actions/checkout@v3

      - name: "üîß Set up JDK ${{ inputs.JAVA_VERSION }}"
        uses: actions/setup-java@v3
        with:
          java-version: '${{ inputs.JAVA_VERSION }}'
          distribution: 'temurin'

      - name: "üî® Maven set version"
        run: |
          mvn versions:set -DnewVersion=${{ inputs.VERSION }}

      - name: "üî® Build with Maven"
        run: mvn ${{ inputs.MVN_ARGS }}

